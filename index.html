<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 생성기</title>
</head>
<body>
    <h1>링크 생성기</h1>

    <form id="linkForm">
        <label for="project">project</label>
        <select id="project" name="project">
            <option value="COMMON">공통</option>
            <option value="BUS">버스</option>
            <option value="DELIVERY">배달</option>
            <option value="FLOWER">꽃배달</option>
            <option value="MEDICAL">병의원</option>
            <option value="RESERVE">예약</option>
            <option value="TAXI">택시</option>
            <option value="DRIVER">대리</option>
            <option value="ELECTRIC">전자관</option>
            <option value="BIZ">비즈</option>
            <option value="BIZ_TAXI">비즈_택시</option>
            <option value="BIZ_DRIVER">비즈_대리</option>
            <option value="BIZ_DELIVERY">비즈_배달</option>
            <option value="BIZ_FLOWER">비즈_꽃배달</option>
        </select>

        <label for="action">Action</label>
        <select id="action" name="action">
            <option value="shopCode">상점 코드 ShopCode</option>
            <option value="viewType">뷰타입 ViewType</option>
            <option value="gungu">군구 Gungu</option>
            <option value="menuCode">메뉴 코드 Menu Code</option>
            <option value="productCode">상품 코드 Product Code</option>
            <option value="eventCode">Event Code</option>
            <option value="noticeCode">Notice Code</option>
            <option value="values">Values</option>
            <option value="keyword">Keyword</option>
            <option value="couponCode">Coupon Code</option>
            <option value="itemCd">Item Code</option>
            <option value="filterCode">Filter Code</option>
            <option value="categoryCode">Category Code</option>
            <option value="themaCode">Thema Code</option>
            <option value="code">Code</option>
            <option value="chainCode">Chain Code</option>
            <option value="orderNo">Order Number</option>
            <option value="tab">Tab</option>
        </select>

        <label for="eventCode">이벤트 게시물 번호</label>
        <input type="text" id="eventCode" name="eventCode" placeholder="게시물번호">

        <button type="button" onclick="generateLink()">Generate Link</button>
    </form>

    <h2>Generated Link:</h2>
    <p id="generatedLink"></p>

    <script>
        function generateLink() {
            const baseUrl = "https://app.daeguro.co.kr/app/public_link.html?";
            const project = document.getElementById('project').value;
            const action = document.getElementById('action').value;
            const eventCode = document.getElementById('eventCode').value;

            const fullLink = `${baseUrl}project=${project}&action=${action}&eventCode=${eventCode}`;
            
            document.getElementById('generatedLink').innerText = fullLink;
            document.getElementById('generatedLink').style.color = 'blue';
        }
    </script>
</body>
</html>
